<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="/facebook(new)/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-6 sg">
        <img src="/facebook(new)/images/4lCu2zih0ca.svg" alt="Facebook" />
        <p>
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="col-lg-6 sv">
        <div class="form_facebook">
          <form action="">
            <input type="text" placeholder="Enter address or phone number" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Log in" />
          </form>
          <a href="">Forgotten password?</a>
          <hr />
          <button class="new_acc">Create new account</button>
        </div>
      </div>
    </div>
  </body>
</html>
